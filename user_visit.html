<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts</title>
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="one" style="width: 200%; height: 400px;"></div>

    <script>
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('one'));

        // 时间轴数据
        var xDataArr = ['2017-11-25', '2017-11-26', '2017-11-27', '2017-11-28', '2017-11-29', '2017-11-30', 
                        '2017-12-01', '2017-12-02', '2017-12-03'];

        // 从服务器获取的 PV 数据
        var y2DataArr = [
            {value: <%=list.get(0)[0]%>}, {value: <%=list.get(1)[0]%>}, {value: <%=list.get(2)[0]%>},
            {value: <%=list.get(3)[0]%>}, {value: <%=list.get(4)[0]%>}, {value: <%=list.get(5)[0]%>},
            {value: <%=list.get(6)[0]%>}, {value: <%=list.get(7)[0]%>}, {value: <%=list.get(8)[0]%>}
        ];

        // 从服务器获取的 UV 数据
        var y1DataArr = [
            {value: <%=list.get(0)[1]%>}, {value: <%=list.get(1)[1]%>}, {value: <%=list.get(2)[1]%>},
            {value: <%=list.get(3)[1]%>}, {value: <%=list.get(4)[1]%>}, {value: <%=list.get(5)[1]%>},
            {value: <%=list.get(6)[1]%>}, {value: <%=list.get(7)[1]%>}, {value: <%=list.get(8)[1]%>}
        ];

        // 配置 ECharts 图表选项
        var option = {
            legend: {
                data: ["pv", "uv"]  // 图例，表示两个数据系列
            },
            xAxis: {
                type: 'category',
                data: xDataArr  // X轴数据（时间）
            },
            yAxis: {
                type: 'value'  // Y轴是数值类型
            },
            series: [
                {
                    name: "pv",
                    type: 'line',  // 折线图
                    data: y1DataArr,  // Y轴数据（pv）
                    smooth: true  // 平滑曲线
                },
                {
                    name: "uv",
                    type: 'line',  // 折线图
                    data: y2DataArr,  // Y轴数据（uv）
                    smooth: true  // 平滑曲线
                }
            ]
        };

        // 使用配置项生成图表
        myChart.setOption(option);
    </script>
</body>

</html>
